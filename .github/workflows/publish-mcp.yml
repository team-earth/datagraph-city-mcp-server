name: Publish MCP Server

on:
  push:
    tags:
      - "v*" # Triggers on tags like v1.0.0, v1.1.0, etc.

permissions:
  contents: write # For creating GitHub releases
  id-token: write # For MCP Registry OIDC authentication

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Get version from tag
        id: get_version
        run: |
          # Remove 'v' prefix from tag (e.g., v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"
      
      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.get_version.outputs.VERSION }}"
          
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå Error: package.json version ($PACKAGE_VERSION) doesn't match tag ($TAG_VERSION)"
            exit 1
          fi
          
          echo "‚úÖ Version $PACKAGE_VERSION matches tag"
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Run tests (if any)
        run: npm test || echo "No tests defined, skipping..."
        continue-on-error: true
      
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Submit to MCP Registry
        uses: modelcontextprotocol/registry-submit-action@main
        with:
          package-name: datagraph-city-mcp-server
          package-version: ${{ steps.get_version.outputs.VERSION }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## DataGraph MCP Server v${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            ```bash
            npx datagraph-city-mcp-server
            ```
            
            ### What's Changed
            See [CHANGELOG.md](https://github.com/team-earth/datagraph-city-mcp-server/blob/main/CHANGELOG.md)
            
            ### Links
            - üì¶ [NPM Package](https://www.npmjs.com/package/datagraph-mcp-server)
            - üåê [MCP Registry](https://registry.modelcontextprotocol.io)
            - üìñ [Documentation](https://github.com/team-earth/datagraph-city-mcp-server#readme)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Notify completion
        run: |
          echo "‚úÖ Successfully published v${{ steps.get_version.outputs.VERSION }}"
          echo "üì¶ NPM: https://www.npmjs.com/package/datagraph-city-mcp-server"
          echo "üêô GitHub: https://github.com/team-earth/datagraph-city-mcp-server/releases"

